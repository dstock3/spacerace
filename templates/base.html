<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
        
        <script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>
        
        <meta name="description" content="Learn about the history of the space race, a period of intense competition between the United States and the Soviet Union to advance in space exploration during the Cold War.">
        
        <meta name="keywords" content="space race, history, Cold War, United States, Soviet Union, space exploration">

        <meta property="og:title" content="History of the Space Race">
        
        <meta property="og:description" content="Learn about the history of the space race, a period of intense competition between the United States and the Soviet Union to advance in space exploration during the Cold War.">
    </head>
    <body class="{% block body_class %}{% endblock %}">
        <header>
            <h1>{% block header %}{% endblock %}</h1>
            <div class="dec-line"></div>
            <nav class="home-nav">
                <a class="nav-link {% if request.path == '/' %}selected{% endif %}" aria-label="Home" href="/">Home</a>
                <a class="nav-link {% if request.path == '/timeline' %}selected{% endif %}" aria-label="Timeline" href="/timeline">Timeline</a>
                <a class="nav-link {% if request.path == '/trivia' %}selected{% endif %}" aria-label="Trivia" href="/trivia">Trivia</a>
                <a class="nav-link {% if request.path == '/info' %}selected{% endif %}" aria-label="Information" href="/info">Information</a>
            </nav>
        </header>
        <main class="{% block main_class %}{% endblock %}">
            {% block content %}{% endblock %}
        </main>
        <footer>
            <div class="attribution">
                Created by David Stockdale.
            </div>
            <div class="social-links">
                <a class="social-link" href="https://github.com/dstock3" target="_blank" rel="noopener noreferrer">
                    Github
                    <!-- 
                    <img class="github-icon" src={githubIcon} alt="github icon"></img>
                    -->
                </a>
                <a class="social-link" href="https://davestockdale.io/" target="_blank" rel="noopener noreferrer">
                    Portfolio
                    <!-- 
                    <img class="code-icon" src={codeIcon} alt="code icon"></img>
                    -->
                </a>
            </div>
        </footer>
    </body>
</html>
