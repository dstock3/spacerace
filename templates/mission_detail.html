<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/css/style.css">
        
        <title>{{ mission.name }}</title>

        <meta name="description" content="{{ mission.meta }}">
        
        <meta name="keywords" content="{{ mission.name }}, space race, history, Cold War, United States, Soviet Union, space exploration">

        <meta property="og:title" content="{{ mission.name }}">
        
        <meta property="og:description" content="{{ mission.meta }}">
    </head>
    <body>
        <header>
            <h1>Welcome to the Space Race</h1>
            <div class="dec-line"></div>
            <nav class="home-nav">
                <a class="nav-link {% if request.path == '/' %}selected{% endif %}" aria-label="Home" href="/">Home</a>
                <a class="nav-link {% if request.path == '/timeline' %}selected{% endif %}" aria-label="Timeline" href="/timeline">Timeline</a>
                <a class="nav-link {% if request.path == '/trivia' %}selected{% endif %}" aria-label="Trivia" href="/trivia">Trivia</a>
                <a class="nav-link {% if request.path == '/info' %}selected{% endif %}" aria-label="Information" href="/info">Information</a>
            </nav>
        </header>
        <main class="mission-detail-container">
            <h1 class="mission-head">{{ mission.name }}</h1>
            <p class="launch-date">Launch Date: {{ mission.launch_date }}</p>
            <p class="mission-description">{{ mission.description }}</p>
            <div class="mission-link-container">
                <a class="mission-link" href="/mission/{{ mission.id - 1 }}"><< Previous Mission</a>
                <a class="mission-link" href="/mission/{{ mission.id + 1 }}">Next Mission >></a>
            </div>

        </main>
        <footer>
            <div class="attribution">
                Created by David Stockdale.
            </div>
            <div class="social-links">
                <a class="social-link" href="https://github.com/dstock3" target="_blank" rel="noopener noreferrer">
                    Github
                    <!-- 
                    <img class="github-icon" src={githubIcon} alt="github icon"></img>
                    -->
                </a>
                <a class="social-link" href="https://davestockdale.io/" target="_blank" rel="noopener noreferrer">
                    Portfolio
                    <!-- 
                    <img class="code-icon" src={codeIcon} alt="code icon"></img>
                    -->
                </a>
            </div>
        </footer>
    </body>
</html>
